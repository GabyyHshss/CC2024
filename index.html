<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ARS.ico">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <h1 class="titulo">Registro</h1>
            <form action="#" method="post">
                <div class="items"><input type="text" name="Nombre" placeholder="Nombre" required></div>
                <div class="items"><input type="text" name="Apellido" placeholder="Apellido" required></input></div>
                <div class="items"><input type="email" name="Email" placeholder="Email" required></input></div>
                <div class="items"><input type="password" name="Contraseña" placeholder="Contraseña" required></input></div>
                <div class="items"><input type="date" placeholder="Fecha de nacimiento" required></input></div>
                <div class="items"><select name="País" required>
                    <option>País</option>
                    <option>Argentina</option>
                    <option>Uruguay</option>
                    <option>Peru</option>
                    <option>Bolivia</option>
                </select></div>
                <div class="checkbox"><input type="checkbox" name="Termios y condiciones">Acepta termios y condiciones</input></div>
                <div class="boton-registro"><input type="submit" value="Registrarse"></div>
            </form>
            <a href="#">Necesitas ayuda?</a>
        </div>
    </main>
</body>
</html>
